<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider_line">
            <div class="image_container">
                <img class="slider_image" src="./img/mem1.jpg">
            </div>
            <div class="image_container">
                <img class="slider_image" src="./img/mem2.jpg">
            </div>
            <div class="image_container">
                <img class="slider_image" src="./img/mem3.jpg">
            </div>
            <div class="image_container">
                <img class="slider_image" src="./img/mem4.png">
            </div>
        </div>
    </div>
    <div class="slider_pagination">
        <div class="slider_dot dot_active"></div>
        <div class="slider_dot"></div>
        <div class="slider_dot"></div>
        <div class="slider_dot"></div>
    </div>
</body>
</html>
